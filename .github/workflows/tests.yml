name: 'Tests'

on:
  - push

jobs:
  molecule:
    runs-on: ubuntu-latest
    env:
      DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: install deps
        run: |
          python -m pip install -r requirements.txt
      - name: run molecule
        run: |
          molecule test
